name: check legacy examples

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - legacy/examples
  schedule:
    - cron: "0 10 * * 2"

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: install
        uses: ./.github/actions/setup

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: moon check and test
        run: python scripts/check-legacy-examples.py
